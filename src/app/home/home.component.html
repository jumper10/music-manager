<div class="container-fluid home-page">
  <!--content-->
  <div class="row  row-fluid">
    <!--left menu-->
    <div class="nav-left slide" data-interval="1000">
      <div class=" user-info">
        <div id="user-photo" class="row collapse  show">
          <img class="user-photo" src="../../assets/img/profile_small.jpg" />
        </div>
        <div class="collapse show">
         用戶名
        </div>

        <div class="user-role  dropdown clear">
          <a class="collapse show clear dropdown-toggle dropdownMenuButton" 
          data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            用戶角色
        </a>

          <i class="collapse-user-btn fa fa-user collapse dropdownMenuButton" data-toggle="dropdown"></i>

          <div class="dropdown-menu" aria-labellebdy=".dropdownMenuButton">
            <a class="dropdown-item">Action</a>
            <a class="dropdown-item">Action</a>
            <a class="dropdown-item">Action</a>
          </div>
        </div>

      </div>

      <nav class="navbar navbar-default ">
        <div class="row">
          <i class="fa  fa-home"></i>
          <div class="menu-header collapse show">menu</div>
        </div>
      </nav>
    </div>
    <!--body-->
    <div class="col-* row-body m-b" [class]='collapse_margin'>
      <div class="row top-bar">
        <a class="btn btn-primary nav-toggle">
          <i class="fa fa-bars" data-toggle="collapse" data-target=".collapse"></i>
        </a>
        <div class="form form-search">
          <div class="form-group">
            <input class="form-control control-search" placeholder="密码" [(ngModel)]="password" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-auto">
          <app-leftmenu></app-leftmenu>
        </div>

        <div class="col-md-10">
          <router-outlet></router-outlet>
        </div>
      </div>
      <footer>
        <div class=span12>
          <p>foot bar</p>
        </div>
      </footer>
    </div>
  </div>
