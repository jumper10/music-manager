<div class="container login-body"  >

  <div class="form row form-horizontal col-md-offset-3">
    <h3>Login</h3>
    <div class="col-md-9">
      <div class="form-group">
        <label>userName</label>
        <i class="fa-user fa-lg"></i>
        <input [(ngModel)]="userName" />
      </div>
      <div class="form-group">
        <label>password</label>
        <input [(ngModel)]="password" />
      </div>
      <div class="form-group">
        <label>validCode</label>
        <input [(ngModel)]="validCode" />
      </div>
    </div>

    <div>
        <button class="btn btn-primary" (click)="login()">Login</button>


        <button type="button" class="btn btn-primary" (click)="hide()">Reset</button>
    </div>
  </div>
</div>
